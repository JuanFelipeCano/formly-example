<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Formly Example
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="form" (ngSubmit)="submit(model)">

    <formly-form [form]="form" [fields]="fields" [model]="model">
      <ion-buttons end>
        <button ion-button type="submit">Submit</button>
      </ion-buttons>
    </formly-form>

  </form>

</ion-content>
